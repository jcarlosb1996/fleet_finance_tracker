<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add Partner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4" style="max-width: 700px">
      <h1 class="mb-3">Add Partner</h1>

      <form method="post" class="bg-white p-4 rounded border">
        {% csrf_token %} {{ form.as_p }}
        <button class="btn btn-primary">Save Partner</button>
        <a href="{% url 'partner_list' %}" class="btn btn-link">Cancel</a>
      </form>
    </div>
  </body>
</html>
