<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Partners</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Partners</h1>
        <div>
          <a href="{% url 'partner_add' %}" class="btn btn-primary"
            >+ Add Partner</a
          >
          <a href="{% url 'vehicle_list' %}" class="btn btn-link">Vehicles</a>
        </div>
      </div>

      {% if messages %} {% for m in messages %}
      <div class="alert alert-info">{{ m }}</div>
      {% endfor %} {% endif %}

      <table class="table table-bordered bg-white">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          {% for p in partners %}
          <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.email|default:"—" }}</td>
            <td>{{ p.phone|default:"—" }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center text-muted">No partners yet.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
